# Book settings
title: Python Notes for Linguistics
author: Alvin Chen
logo: ./images/ntnu-word-2.png
copyright: "2020 Alvin Chen"
latex:
  latex_documents:
    targetname: book.tex
#parse:
#  myst_extended_syntax: true
#######################################################################################
# Parse and render settings
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    # - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution

  myst_url_schemes          : [mailto, http, https]  # URI schemes that will be recognised as external URLs in Markdown links

html:
    comments:
        hypothesis: true
    home_page_in_navbar: false
    extra_navbar: |
        <div style="text-align:left">
        <i class="fas fa-home fa-2x" style="color:Maroon;margin-right:5px"></i><a href="https://alvinchen.myftp.org/" target='_blank'>Alvin Chen's Homepage</a>
        </div>
execute:
  execute_notebooks: cache
  exclude_patterns:
    - 'nlp/nlp-ckipnlp.ipynb'
    - 'nlp/text-summarization.ipynb'
    - 'nlp/seq-to-seq.ipynb'
    - 'nlp/text-gen-lstm-v2.ipynb'
    - 'nlp/transfer-learning-sent-encoding.ipynb'
    - 'nlp/hyperparameter-tuning.ipynb'
    - 'nlp/sentiment-analysis-marc.ipynb'
    - 'nlp/sentiment-analysis-svm-hyperparameter-marc.ipynb'
    - 'nlp/sentiment-analysis-using-bert-chinese.ipynb'
    - 'nlp/sentiment-analysis-using-bert.ipynb'
    - 'nlp/transfer-learning-sent-encoding-chinese.ipynb'
    - 'nlp/ktrain-tutorial-explaining-predictions.ipynb'
    - 'nlp/neural-language-model-primer.ipynb'
    - 'nlp/neural-language-model.ipynb'
    - 'nlp/neural-language-model-zh.ipynb'
    - 'nlp/seq-to-seq-brownlee.ipynb'
    - 'nlp/*.ipynb'
    - 'corpus/*.ipynb'
    - '*.ipynb'
bibtex_bibfiles:
   - book.bib
sphinx:
  extra_extensions:
    - sphinxcontrib.bibtex
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    language: 'en'
repository:
  url                       : https://github.com/alvinntnu/python-notes
  branch                    : master
launch_buttons:
  colab_url: "https://colab.research.google.com"

    